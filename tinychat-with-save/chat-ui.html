<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="chat-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <div class="chat-container">
        <div class="chat-header">
          <div class="title-container">Tiny Chat</div>
          <div class="buttons-container">
            <button class="icon-header" onclick="createNewChat()">
              <span class="material-icons">add</span>
            </button>
            <button class="icon-header" onclick="saveCurrentChat()">
              <span class="material-icons">save</span>
            </button>
            <button class="icon-header" onclick="getHistory()">
              <span class="material-icons">history</span>
            </button>
            </div>
        </div>
      <div class="chat-body" id="chatBody">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-footer">
        <input
          type="text"
          class="input-message"
          id="chatInput"
          placeholder="Ask AI and press Enter"
        />
      </div>
    </div>

    
<script src="chat-behavior.js"></script> 
  </body>
</html>
