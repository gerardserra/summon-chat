<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Button Widget</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <h4>Select a Thread</h4>
        <select id="threadSelector"></select>
      </div>
      <div class="modal-footer">
        <button id="closeModal" class="modal-close">Close</button>
      </div>
    </div>

    <button class="chat-button" onclick="toggleChat()">
      <img src="./src/icon-chatbot.png" alt="Chat" class="chat-icon" />
    </button>

    <div class="chat-interface" id="chatBox">
      <button class="chat-button" onclick="toggleChat()">
        <img src="./src/icon-chatbot.png" alt="Chat" class="chat-icon" />
      </button>

      <!-- Include your chat interface here -->
      <iframe
        src="chat-ui.html"
        width="300"
        height="400"
        frameborder="0"
      ></iframe>
    </div>

    <script>
      function toggleChat() {
        var chatBox = document.getElementById("chatBox");
        chatBox.style.display =
          chatBox.style.display === "none" ? "block" : "none";
      }

    </script>
  </body>
</html>
